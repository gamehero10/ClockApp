<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock App with Alarm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clock-container">

    <button id="theme-toggle">Toggle Theme</button>

    <select id="timezone-select">
      <option value="local">Local Time</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York (EST)</option>
      <option value="Europe/London">London (GMT)</option>
      <option value="Asia/Tokyo">Tokyo (JST)</option>
      <option value="Australia/Sydney">Sydney (AEST)</option>
    </select>

    <div class="analog-clock">
      <div class="hand hour" id="hour-hand"></div>
      <div class="hand minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="center-point"></div>
    </div>

    <div class="digital-clock" id="digital-clock">00:00:00</div>

    <div class="alarm-setter">
      <label for="alarm-time">Set Alarm:</label>
      <input type="time" id="alarm-time">
      <button id="set-alarm">Set Alarm</button>
      <p id="alarm-status">No alarm set.</p>
    </div>

    <!-- Alarm sound -->
    <audio id="alarm-audio" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  </div>

  <script src="script.js"></script>
</body>
</html>
