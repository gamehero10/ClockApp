<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feature-Rich Clock App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Feature-Rich Clock App</h1>
    <button id="theme-toggle">Switch to Light Mode</button>
  </header>

  <!-- Timezone & Locale -->
  <section class="settings">
    <label for="timezone-select">Select Timezone:</label>
    <select id="timezone-select">
      <option value="local">Local Timezone</option>
    </select>

    <label for="locale-select">Select Locale:</label>
    <select id="locale-select">
      <option value="browser">Browser Default</option>
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="fr-FR">French (France)</option>
      <option value="de-DE">German (Germany)</option>
      <option value="es-ES">Spanish (Spain)</option>
      <option value="ja-JP">Japanese (Japan)</option>
      <option value="zh-CN">Chinese (Simplified)</option>
    </select>
  </section>

  <!-- Clock Display -->
  <section class="clock-section">
    <div class="analog-clock">
      <div id="hour-hand" class="hand hour-hand"></div>
      <div id="minute-hand" class="hand minute-hand"></div>
      <div id="second-hand" class="hand second-hand"></div>
      <div class="center-dot"></div>
    </div>
    <div id="digital-clock" class="digital-clock">00:00:00</div>
  </section>

  <!-- Alarm -->
  <section class="alarm-section">
    <h2>Alarm</h2>
    <input type="time" id="alarm-time" />
    <button id="set-alarm">Set Alarm</button>
    <div id="alarm-status">No alarm set.</div>
    <audio id="alarm-audio" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  </section>

  <!-- Timer -->
  <section class="timer-section">
    <h2>Timer</h2>
    <input type="number" id="timer-minutes" min="0" placeholder="Minutes" />
    <input type="number" id="timer-seconds" min="0" max="59" placeholder="Seconds" />
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
    <button id="reset-timer">Reset</button>
    <div id="timer-display">00:00</div>
  </section>

  <!-- Stopwatch -->
  <section class="stopwatch-section">
    <h2>Stopwatch</h2>
    <div id="stopwatch-display">00:00:00</div>
    <button id="start-stopwatch">Start</button>
    <button id="stop-stopwatch">Stop</button>
    <button id="reset-stopwatch">Reset</button>
    <button id="lap-stopwatch">Lap</button>
    <ul id="lap-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
